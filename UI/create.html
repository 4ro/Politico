        <form class="form">
            <h2>PARTY REGISTRATION FORM</h2>
            <div class="input-container">
              <i class="fa fa-user icon"></i>
              <input class="input-field" type="text" placeholder="PARTY NAME" name="PARTY NAME">
            </div>

            <div class="input-container">
                    <i class="fa fa-bullhorn icon"></i>
                    <input class="input-field" type="text" placeholder="SLOGAN" name="SLOGAN">
            </div>

            <div class="input-container">
                    <i class="fa fa-certificate icon"></i>
                    <input class="input-field" type="text" placeholder="PARTY SYMBOL" name="SYMBOL">
            </div>


            <div class="input-container">
                    <i class="fa fa-phone icon"></i>
                    <input class="input-field" type="numbers" placeholder="CONTACTS" name="CONTACTS">
            </div>


            <div class="input-container">
              <i class="fa fa-envelope icon"></i>
              <input class="input-field" type="text" placeholder="E-MAIL" name="E-MAIL">
            </div>
            
            <div class="input-container">
              <i class="fa fa-home icon"></i>
              <input class="input-field" type="text" placeholder="HEADQUARTERS" name="HEADQUARTERS">
            </div>
          
            <button type="submit" class="btn">Register</button>
          </form>
